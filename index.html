<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            AI Search
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Brython 3.9 JS 
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js"></script> -->

        <script src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython_stdlib.js">
        </script>

        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script> 

        <!-- CSS ONLY -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
            crossorigin="anonymous"> 

        <!-- fontawesome.com and for icons-->    
        <script src="https://use.fontawesome.com/5625ebdd92.js"></script> 
        
        
        <script type="text/python" src="main.py"></script> 

        <link rel="stylesheet" href="styles2.css"> 
        
    <body onload="brython()" class="p-3 m-0 border-0 bd-example bd-example-row" >
        <dialog id="weights-modal">
            <form id="weights-form">
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        Enter a weight:
                    </div>
                    <div class="col-auto">
                        <input id="weights-input" type="number" class="form-control" placeholder="1" min="1"
                            required>
                    </div>
                    <div class="col-auto">
                        <button id="weights-update" type="button" class="btn btn-primary">Update</button>
                    </div>
                    <div class="col-auto">
                        <button id="weights-close" type="button" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </form>
        </dialog>
        
        <div class="container text-center">
            <div class="row row-cols-2" >
                <div class="col" style="width: 10%; background-color: lightgray; padding-top: 10px;">

                    <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                        <input type="radio" class="btn-check" name="options" id="nodeAdd" autocomplete="off" >
                        <label class="btn btn-outline-success" for="nodeAdd">Add Node</label>
                    
                        <input type="radio" class="btn-check" name="options" id="nodeDelete" autocomplete="off">
                        <label class="btn btn-outline-danger" for="nodeDelete"><i class="fa-solid fa-square-minus"></i> Delete Node</label>
                    
                        <br>
                        <input type="radio" class="btn-check" name="options" id="edgeAdd" autocomplete="off">
                        <label class="btn btn-outline-success" for="edgeAdd">Add Edge</label>
                    
                        <input type="radio" class="btn-check" name="options" id="edgeDelete" autocomplete="off">
                        <label class="btn btn-outline-danger" for="edgeDelete">Delete Edge</label>
                    
                        <br>
                        <input type="radio" class="btn-check" name="options" id="heuristics" autocomplete="off">
                        <label class="btn btn-outline-info" for="heuristics">Add Heuristics</label>
                    
                        <input type="radio" class="btn-check" name="options" id="weights" autocomplete="off">
                        <label class="btn btn-outline-info" for="weights">Add Weight</label>

                        <br>
                        <input type="radio" class="btn-check" name="options" id="setstart" autocomplete="off">
                        <label class="btn btn-outline-success" for="setstart">Set Start</label>

                        <input type="radio" class="btn-check" name="options" id="setgoal" autocomplete="off">
                        <label class="btn btn-outline-success" for="setgoal">Set Goal</label>

                        <br>
                        <input type="radio" class="btn-check" name="options" id="saved" autocomplete="off">
                        <label class="btn btn-outline-success" for="saved">Saved Graph</label>
                        <!--- <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Saved Graph</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <label for="floatingSelect"></label>
                        </div> -->
                    </div>
                </div>

                <div div class="col" style="width: 90%; background-color: lightgoldenrodyellow">
                    
                    <canvas  id="canvas"></canvas>

                </div>
                
                <div class="col" style="width: 100%; background-color: lightgray">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="vbtn-radio" id="dfs" autocomplete="off">
                        <label class="btn btn-outline-danger" for="dfs">Depth First Search</label>
                        
                        <input type="radio" class="btn-check" name="vbtn-radio" id="bfs" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bfs">Breadth First Search</label>

                        <input type="radio" class="btn-check" name="vbtn-radio" id="hc" autocomplete="off">
                        <label class="btn btn-outline-danger" for="hc">Hill Climbing</label>
                        
                        <input type="radio" class="btn-check" name="vbtn-radio" id="bs" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bs">Beam Search</label>

                        <input type="radio" class="btn-check" name="vbtn-radio" id="bb" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bb">Branch and Bound</label>
                        
                        <input type="radio" class="btn-check" name="vbtn-radio" id="bb-h" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bb-h">Branch and Bound + Heuristics</label>

                        <input type="radio" class="btn-check" name="vbtn-radio" id="astar" autocomplete="off">
                        <label class="btn btn-outline-danger" for="astar">A Star</label>
                    </div>
                </div>
            
                <div class="col" style="width: 100%; background-color: lightgrey;">
                    <div class="d-grid gap-2">
                        <input type="radio" class="btn-check" name="vbtn-radio" id="solve" autocomplete="off">
                        <label class="btn btn-outline-danger" for="solve">Solve</label>
                    </div>
                </div>

            </div>
            
        </div>
        
        
        
    </body>
</html>
